<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*h1{
            position: absolute;
            top: 500px;
            left: 900px;
        }*/
        h1{
            position:absolute;
            top: 30px;
            left: 100px;
        }
        p{
            position:relative;
            top: 20px;
            left: 100px;
            
        }

    </style>
</head>
<body>
    <h1>Cascading Style Sheets</h1>
    <p>Cascading style is used for styling html elements</p>
    
</body>
</html>
