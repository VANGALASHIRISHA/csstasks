<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            border-style: solid;
            border-color: blue;
            border-width: 10px;
        }
        .two{
            border-top-style: dotted;
            border-left-style: double;
            border-right-style: solid;
            border-bottom-style: dashed;
            border-top-width: 5px;
            border-left-width: 5px;
            border-right-color: aqua;
            border-bottom-color: brown;
        }
        .text3{
            margin-top: 100px;
            border:3px solid pink;
            margin-left: 200px;
            margin-right: 200px;
        }
        .text4{
            margin:300px;
            margin-right: 400;
            border: 2px solid;
         }
         .text5{
            border:5px solid purple;
            padding-left: 400px;
            padding-top: 50px;
            padding-bottom: 50px;
         }
         .text6{
            border: 5px grey solid;
            padding: 200px 100px 50px 300px;

         }
    </style>
</head>
<body> 
     <h1 class="one">Cascading Style Sheets-1</h1>
     <h1 class="two">Cascading Style Sheets-2</h1>
     <h1 class="text3">Cascading Style Sheet-3</h1>
     <h1 class="text4">Cascading Style Sheet-3</h1>
     <h1 class="text5">Cascading Style Sheet-5</h1>
    <h1 class="text6">Cascading Style Sheet-6</h1>

</body>
</html>
