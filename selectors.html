<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
*{
    color:blue;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 50px;
    text-decoration: underline;

}
P{
    color: red;
}
div p{
    color: blueviolet;
}
#para{
    color: darkblue;
}
.class{
    color: burlywood;
}
h1.c1{
    color: cyan;
}
h2#c1{
    color: blueviolet;
}



    </style>
</head>
<body>
    <p>
        Cascading Style Sheet
    </p>
    <h3>This is Heading-3</h3>
    <h4>This is Heading-4</h4>
    <div>
        <p>This is paragraph inside element</p>
    </div>
    <p  id="para">This is paragraph by using  id selector</p>
    <p class="class">
        This Paragaraph is used to create by using class selector
    </p>
    <h1 class="c1">This is Heading</h1>
    <h1 id="c1">This is Heading</h1>
    
</body>
</html>
