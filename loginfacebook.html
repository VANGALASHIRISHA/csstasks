    <div><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook â€“ log in or sign up</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
    }

    .left-section {
      flex: 1;
      text-align: right;
      padding-right: 60px;
    }

    .left-section h1 {
      color: #1877f2;
      font-size: 60px;
      margin-bottom: 10px;
    }

    .left-section p {
      font-size: 24px;
      color: #1c1e21;
    }

    .right-section {
      flex: 1;
      padding-left: 40px;
    }

    .login-box {
      background-color: #fff;
      width: 380px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .input-field {
      width: 90%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-btn {
      width: 95%;
      padding: 14px;
      background-color: #1877f2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #166fe5;
    }

    .forgot-link {
      display: block;
      color: #1877f2;
      text-decoration: none;
      margin: 15px 0;
      font-size: 14px;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    hr {
      border: none;
      height: 1px;
      background-color: #dadde1;
      margin: 20px 0;
    }

    .create-btn {
      background-color: #42b72a;
      color: #fff;
      padding: 14px 20px;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
    }

    .create-btn:hover {
      background-color: #36a420;
    }

    .footer-text {
      text-align: center;
      margin-top: 25px;
      color: #606770;
      font-size: 14px;
    }

    @media (max-width: 900px) {
      .main-container {
        flex-direction: column;
        text-align: center;
      }

      .left-section, .right-section {
        padding: 0;
      }

      .left-section h1 {
        font-size: 48px;
      }

      .left-section p {
        font-size: 20px;
      }

      .login-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="left-section">
      <h1>facebook</h1>
      <p>Facebook helps you connect and share<br>with the people in your life.</p>
    </div>

    <div class="right-section">
      <div class="login-box">
        <form>
          <input type="text" class="input-field" placeholder="Email address or phone number" required>
          <input type="password" class="input-field" placeholder="Password" required>
          <button class="login-btn">Log in</button>
          <a href="#" class="forgot-link">Forgotten password?</a>
          <hr>
          <button type="button" class="create-btn">Create new account</button>
        </form>
      </div>

      <div class="footer-text">
        <p><b>Create a Page</b> for a celebrity, brand or business.</p>
      </div>
    </div>
  </div>

</body>
</html>
