<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inline{
            display: inline;
            border: 2px solid;
            padding-left: 50px;
            padding-right: 50px;
            height: 100px;
            width: 500px;
            margin-left: 100px;
            margin-top: 100px;
        }
        .block{
            display: block;
            border: 2px solid;
           /* width: 500px;
            height: 200px;*/
        }
        .inblock{
            display: inline-block;
            border: solid 2px;
           /* width: 500px;
            height: 500px;*/
            margin-top: 50px;
            padding-top: 50px;
            padding-left: 50px;
        }
        .none{
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="inline">Cascading style Sheets-inline</h1>
        <h1 class="block">Cascading style Sheets-inline</h1>
        <h1 class="inblock">Cascading style Sheets-inline-block</h1>
        <h1 class="none">I Love YoU Siri</h1>
    
</body>
</html>
