<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            position: absolute;
            border: 2px solid;
            top: 500px;
            left:800px;
            padding-right: 50px;
            padding-left: 50px;
            border-radius: 100px;
    
        }
        .child1{
            position: relative;
            left: 20px;
        }
        .child2{
            position:absolute ;
            top: 40px;
            left: 20px;
        }
        h2{
            position: fixed;
            border:5px solid;
            background-color: blue ;
        }
        h3{
            position: sticky;
            border: 2px solid;
            background-color: red;
            top: 600px;
        }
        .height{
            height: 1500px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <h1 class="child1">Cascading Style Sheets</h1>
        <p class="child2">Cascading Style Sheets is used for the style on elements</p>
    </div>
    <h2>Fixed Box</h2>
    <h3>Sticky Box</h3>
    <div class="height">
    </div>
</body>
</html>
