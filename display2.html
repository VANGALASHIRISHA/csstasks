<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #s1,#s2{
            display: block;
        }
        #d1,#d2,#d3{
            display: inline;
        }
    </style>
</head>
<body>
    <span id="s1"> This is a inline element-1</span>
      <span id="s2"> This is a inline element-2</span>
      <div id="d1">This is a block element-1</div>
       <div id="d2">This is a block element-1</div>
       <div id="d3">This is a block element-1</div> 
</body>
</html>
